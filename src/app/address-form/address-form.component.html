
<form #addressForm ="ngForm" >
  <div  class="form-group " >
    <table>

          <div>
             <tr>
            <td><label>LINE 1 :</label></td>
            <td><input type="text" class="form-control" id ="line1" name="line1" #line1="ngModel"  style="width: 300px;" [(ngModel)]=" addressObj.line1" [disabled]="update" ngModel required  ></td>
          </tr>
          <tr>
            <td> <label>LINE 2 :</label></td>
            <td><input type="text" class="form-control" id ="line2" name="line2" #line2="ngModel"   ngModel [(ngModel)]=" addressObj.line2"  [disabled]="update" required></td>
          </tr>
          <tr>
            <td><label>CITY :</label></td>
            <td><input type="text "class="form-control" id ="city" name="city" #city="ngModel"  [(ngModel)]= "addressObj.city" [disabled]="update" ngModel required ></td>
            <td><label>STATE :</label></td>
            <td><input type="text " class="form-control" id ="state" name="state" #state="ngModel" [(ngModel)]="addressObj.state" [disabled]="update" ngModel  required></td>
          </tr>
          <tr>
            <td><label>COUNTRY :</label></td>
            <td><input type="text " class="form-control" id ="country" name="country" #country="ngModel" [(ngModel)]=" addressObj.country" [disabled]="update" ngModel required></td>
            <td><label>ZIP :</label></td>
            <td><input type="text " class="form-control" id ="zip" name="zip" #zip="ngModel" [(ngModel)] ="addressObj.zip" [disabled]="update"  required></td>
          </tr>
        </div>




      </table>

    </div>

  </form>
